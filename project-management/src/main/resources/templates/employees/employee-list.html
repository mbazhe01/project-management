<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>


	<nav th:replace="layouts :: navbar"></nav>

	
	<div class="container">
	
	<h4> Employee Directory </h4>
	<a class="btn btn-primary btn-sm mb-3" href="/employees/new" role="button">Add</a>
	<table class="table table-bordered table-striped">
		<thead class="thread-dark">
			<tr >
		    	<th>First Name</th>
		    	<th>Last Name</th>
		    	<th>Email</th>
		    	<th>Action</th>
	  		</tr>
		</thead>
	  
	  <tr th:each="employee:${employeeList}">
	    <td th:text="${employee.firstName}"></td>
	    <td th:text="${employee.lastName}"></td>
	    <td th:text="${employee.email}"></td>
	    <td>
	    	<a class="btn btn-primary btn-sm" th:href="@{/employees/update(id=${employee.employeeId})}">Edit</a>
	    	<a class="btn btn-danger btn-sm" 
	    		th:href="@{/employees/delete(id=${employee.employeeId})}" 
	    		th:data-confirm-delete="|Are you sure you want to delete the employee ${employee.firstName} ${employee.lastName}?|"
  				onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
	    		>Delete</a>
	    </td>
	  </tr>
   </table>
	
	</div>
</body>
</html>
